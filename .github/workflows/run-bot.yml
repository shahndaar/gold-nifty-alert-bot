name: Run Gold-Nifty Bot

on:
  schedule:
    # 9:30 AM IST = 4:00 AM UTC
    # 11:30 AM IST = 6:00 AM UTC
    # 2:30 PM IST = 9:00 AM UTC
    - cron: '0 4,6 * * 1-5'  # Mon-Fri 4:00 and 6:00 UTC
    - cron: '0 9 * * 1-5'    # Mon-Fri 9:00 UTC (last run)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 matplotlib

      - name: Run bot script
        run: python bot.py
