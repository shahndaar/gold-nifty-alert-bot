name: Run Gold-Nifty Bot

on:
  schedule:
    - cron: '0 4,6,9 * * *'  # At 04:00, 06:00, and 09:00 UTC daily
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run bot script
      run: python bot.py
