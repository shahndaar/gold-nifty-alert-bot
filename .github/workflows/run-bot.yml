name: Run Gold-Nifty Bot

on:
  schedule:
    - cron: '0 4,6,9 * * 1-5'  # Monday to Friday at 4:00, 6:00, 9:00 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run bot
        run: python bot.py
